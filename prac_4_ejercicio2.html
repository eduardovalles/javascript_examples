<body>
<p id="numeros"></p>

<script>
var n1 = parseInt(prompt("Dime l\u00EDmite inferior"));
var n2 = parseInt(prompt("Dime l\u00EDmite superior"));
for (n1; n1 <= n2; n1++) {
    document.getElementById("numeros").innerHTML += n1 + "<br>";
}
</script>
