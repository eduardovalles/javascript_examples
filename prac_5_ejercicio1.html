<body>

<table>
	<form id="f">
		<tr><td>Descripci√≥n: </td><td><input type="text" id="descripcion" onfocus="this.style.background='yellow';" onblur="this.style.background='';" autofocus></td></tr>

		<tr><td>Total: </td><td><input type="text" id="total" disabled></td></tr>

		<tr><td><input type="button" value="Calcular" id="calcular" onclick="Calcular(f);"></td></tr>

<script>
function Calcular(f){
f.total.value = f.precio.value * f.cantidad.value;
f.totalconiva.value = parseFloat(f.total.value) * 0.21 + parseFloat(f.total.value);
}
</script>
